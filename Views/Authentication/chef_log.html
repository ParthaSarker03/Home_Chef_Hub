<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles_login_chef.css">
</head>
<body>
    <div class="container">
        <!-- Left Panel with Branding -->
        <div class="left-panel">
            <div class="overlay">
                <p>Cook with passion, login to your account!</p>
            </div>
        </div>

        <!-- Right Panel with Login Form -->
        <div class="right-panel">
            <div class="form-box">
                <h2>LOGIN</h2>
                <p>Welcome back! Enter your credentials.</p>
                <form action="#" method="post">
                    <input type="email" name="email" placeholder="Email Address" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">LOGIN</button>
                    <p class="register-link">New here? <a href="chef_signup.html">Create an account</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
